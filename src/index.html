<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/output.css" />
    <script src="https://cdn.tailwindcss.com"></script>

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>School Website</title>
</head>

<body class="bg-gray-100 font-sans">
  <main>
    <header>
      <div class="flex justify-around items-center bg-gray-100 text-sm py-2 px-4">
        <span>World Wide Completely Free Returns and Free Shipping</span>
        <div class="flex items-center space-x-4">
          <div class="flex items-center space-x-1">
            <span class="text-red-500">
              <i class="fa-solid fa-phone"></i>
            </span>
            <span>+00 123 456 789</span>
          </div>
          <div class="flex items-center space-x-1">
            <span class="text-red-500">
              <i class="fa-solid fa-envelope"></i>
            </span>
            <span>demo@example.com</span>
          </div>
          <div class="flex items-center space-x-1">
            <span class="text-red-500">
<i class="fa-solid fa-user"></i>
            </span>
            <span>Account</span>
          </div>
        </div>
      </div>

      <nav class="bg-[#219ebc] p-4  shadow-lg">
        <div class="container mx-auto flex items-center justify-between">
          <!-- Logo or Brand Name -->
          <a href="#" class="text-white text-xl font-bold">School Logo</a>
          <!-- Menu Items -->
          <ul class="hidden md:flex space-x-8 text-white uppercase font-semibold">
            <li><a href="#" class="hover:text-gray-200">Home</a></li>
            <li><a href="#" class="hover:text-gray-200">About</a></li>
            <li><a href="#" class="hover:text-gray-200">Contact Us</a></li>
          </ul>
          <!-- Get Started Button -->
          <a href="#"
            class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg uppercase font-semibold hidden md:block">Get
            Started</a>
          <!-- Mobile Menu Button -->
          <button id="menu-toggle" class="text-white md:hidden focus:outline-none">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>

        <div id="mobile-menu" class="md:hidden mt-4 space-y-4 hidden">
          <a href="#" class="block text-white hover:bg-orange-500 p-2 rounded">Home</a>
          <a href="#" class="block text-white hover:bg-orange-500 p-2 rounded">About</a>
          <a href="#" class="block text-white hover:bg-orange-500 p-2 rounded">Contact Us</a>
          <a href="#"
            class="block bg-orange-500 hover:bg-orange-600 text-white text-center p-2 rounded uppercase font-semibold">Get
            Started</a>
        </div>
      </nav>
    </header>
  </main>

  <!-- home -->
  <section class="h-[600px] bg-[#023047]  bg-no-repeat bg-cover bg-center grid grid-cols-12  gap-3" >
    <div class="bg-red-400 h-[400px] col-span-6 m-3"></div>
    <div class="bg-red-400 h-[400px] col-span-6 m-3"></div>
  </section>

  <!-- JavaScript for Mobile Menu Toggle -->
  <script>
    document
      .getElementById("menu-toggle")
      .addEventListener("click", function () {
        document.getElementById("mobile-menu").classList.toggle("hidden");
      });
  </script>
</body>

</html>
